<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Print Time Left</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="hours">Hours</label>
        <input type="number" class="form-control" id="hours" required [(ngModel)]="hours" name="hours" min="0">
      </div>
  
      <div class="form-group">
        <label for="minutes">Minutes</label>
        <input type="number" class="form-control" id="minutes" required [(ngModel)]="minutes" name="minutes" min="0" max="59">
      </div>
  
      <div class="form-group">
        <label for="percent">Percent</label>
        <div class="input-group">
          <input type="number" class="form-control" id="percent" required [(ngModel)]="percent" name="percent" min="0" max="100">
          <div class="input-group-addon">%</div>
        </div>
      </div>
  
      <pre [hidden]="!percent">{{ status }}</pre>
    </form>
  </div>
</div>
